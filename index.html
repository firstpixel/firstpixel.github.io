<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    
    <title>Kings Club Santana - Sorteio</title>
  </head>
  <body>
    
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-sm-12">
            <img class="logoSize" src="images/logo.png" alt="Kings Club de Santana">
            <h1 class="gray">Sorteio <span id="counter"></span></h1>
            <form id="initForm">
              <div class="row fixedSmall" id="setupContainer">
                <div class="form-group col">
                  <label for="initNumber">ENTRE</label>
                  <input type="number" class="form-control" id="initNumber" placeholder="Número inicial">
                </div>
                <div class="form-group col">
                    <label for="lastNumber">E</label>
                    <input type="number" class="form-control" id="lastNumber" placeholder="Número final">
                </div>
              </div>
              <div class="row fixedSmall" id="excludeContainer">
                <div class="form-group col">
                  <label for="excludeNumbers"></label>
                  <input type="string" class="form-control" id="excludeNumbers" aria-describedby="excludeNumbersHelp" placeholder="Excluir Números">
                  <small id="excludeNumbersHelp" class="form-text text-muted">Separar por vírgula.</small>
                </div>
              </div>
              <div class="row fixedHeight" id="randomContainer">
                  <div class="col">
                      <span id="randomized" class="rondSize"></span>
                  </div>
              </div>
              <button type="submit" class="btn btn-primary" id="submitButton" >Sortear número</button>
            </form>
        </div>
        <div class="col-md-8 col-sm-12">
            <!-- Content here -->
            <table class="table table-bordered" id="listContainer">
                <thead>
                  <tr>
                    <th colspan="10" scope="col" class="tableHeader">Sorteados</th>
                  </tr>
                </thead>
                <tbody id="result">
                  
                </tbody>
            </table>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="/js/randomizer.js" > </script>
  </body>
</html>
